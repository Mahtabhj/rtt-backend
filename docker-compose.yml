version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  rtt-backend:
    image: rtt-backend
    build: .
    command: bash -c "sh gunicorn_start.sh"
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch

  rtt-frontend:
    image: rtt-frontend
    ports:
      - "80:80"
    volumes_from:
      - rtt-backend
  rtt-celery:
    image: rtt-backend
    build: .
    command: bash -c "sh celery_start_stag.sh"
    depends_on:
      - rtt-backend

volumes:
  elasticsearch-data:
    driver: local
